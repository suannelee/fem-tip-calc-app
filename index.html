<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="/dist/style.css" />
	<script defer src="/dist/script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 2em;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <header class="header container">
    <div class="header__logo">
      <img src="images/logo.svg" alt="Splitter Logo"/>
    </div>
  </header>

  <main class="calculator">

    <section class="input">

      <div class="bill">
        <div class="input__label">
          <label for="bill-amount">Bill</label>
          <div class="alert" id="bill-alert">Can't be zero</div>
        </div>

        <div class="input__number">
          <img src="images/icon-dollar.svg" class="svg-icon" alt="Dollar Sign"/>
          <input class="input-box" type="number" id="bill-amount" name="bill-amount" placeholder="0">
        </div>

      </div>

      <div class="tip-selector">
        <div class="input__label">
          Select Tip %
        </div>
        <div class="tip-selector__buttons">
          <div class="tip-selector__pt">5%</div>

          <div class="tip-selector__pt">10%</div>

          <div class="tip-selector__pt">15%</div>

          <div class="tip-selector__pt">25%</div>

          <div class="tip-selector__pt">50%</div>

          <div class="input__number">
            <input class="input-box input-box__custom" type="number" id="custom-tip" name="custom-tip" min="1" max="100" placeholder="Custom">
          </div>
        </div>
      </div>

      <div class="ppl-count">
        <div class="input__label">
          <label for="no-of-people">Number of People</label>
          <div class="alert" id="noOfPpl-alert">Can't be zero</div>
        </div>

        <div class="input__number">
          <img src="images/icon-person.svg" class="svg-icon" alt="Person Icon"/>
          <input class="input-box" type="number" id="no-of-people" name="no-of-people" placeholder="0">
        </div>
      </div>

    </section>

    <section class="screen">

      <div>
        <div class="screen-grid">
          <div class="screen-grid__labeltt">
            Tip Amount
          </div>
          <div class="screen-grid__labelst">
            / person
          </div>
          <div class="screen-grid__amount">
            <svg 
              class="screen-grid__amountsvg"
              xmlns="http://www.w3.org/2000/svg"  
              width="22" 
              height="34"
              viewBox="0 0 12 14">
              <path 
                fill="var(--strong-cyan)" 
                d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"/>
            </svg>
            <div class="screen-grid__amountfig" id="tip-pp">
              0.00
            </div>
          </div>
        </div>
      
        <div class="screen-grid">
          <div class="screen-grid__labeltt">
            Total
          </div>
          <div class="screen-grid__labelst">
            / person
          </div>
          <div class="screen-grid__amount">
            <svg 
              class="screen-grid__amountsvg"
              xmlns="http://www.w3.org/2000/svg" 
              width="22" 
              height="34"
              viewBox="0 0 12 14">
              <path 
                fill="var(--strong-cyan)" 
                d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"/>
            </svg>
            <div class="screen-grid__amountfig" id="total-pp">
              0.00
            </div>
          </div>
        </div>
  
      </div>
      
      <div class="reset-button">
        RESET
      </div>
    
    </section>
  

  </main>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Suanne</a>.
  </div>
</body>
</html>
